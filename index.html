<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Search User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h2>GitHub Finder</h2>
    </header>
    <main>
        <h1>Search GitHub Users</h1>
        <span>이름을 검색해서 프로필과 레포지토리들을 가져옵니다.</span>
        <div class="form-floating">
            <textarea class="form-control" placeholder="UserName" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">UserName</label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
          </div>
    </main>
    <section class="user-info">
        <div class="info">
            <div id="user-picture">
                <img src=""/>
            </div>
            <div id="user-link"></div>
        </div>
        <div class="number" id="number">
            <div id="publicRepos"></div>
            <div id="publicGists"></div>
            <div id="followers"></div>
            <div id="following"></div>
        </div>
        <div class="links">
            <div id="company"></div>
            <div id="website"></div>
            <div id="location"></div>
            <div id="since"></div>
        </div>
    </section>
    <section id="latest-repos">
        <h2 id="repoH2"></h2>
    </section>
</body>
</html>
